<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de vagas</title>
    <link rel="stylesheet" href="vagas.css">
</head>
<body>
    <header class="site-header">
    <a href="/" class="icone-container">
        <img src="imagens/icone.png" alt="Logo do Site" class="site-logo">
        <span class="site-nome">Esculp</span>
    </a>
  </header>
    <div>
        <section class="buscar-container">
            <h1>Sua procura pelo primeiro emprego começa aqui!</h1>
            <p>Encontre a sua primeira oportunidade perfeita.</p>
            <form class="busca-form">
                <input type="text" name="" id="" placeholder="Procure por cargo, vaga ou setor">
                <input type="text" name="" id="" placeholder="Cidade, estado ou remoto ">
                <button>
                    <h1>Procurar</h1>
                </button>
            </form>
            <div class="svg-inferior">
            <img src="imagens/image (4).svg" alt="decoração inferior esquerda">
          </div>
        </section>
    </div>
  <footer>
        <p><strong>Contato:</strong> EmpresaEsculp@gmail.com</p>
        <p><strong>Busque por:</strong> Empresas, Vagas, Oportunidade</p>
        <strong
            >Copyright © 2025. Esculp LLC. “Esculp” o logotipo do Esculp são marcas comerciais pertencentes à Esculp LLC.</strong>
    </footer>
    
    <script>
  document.querySelector(".busca-form").addEventListener("submit", function(event) {
    event.preventDefault(); // impede o envio do formulário
    window.location.href = "vagas.html"; // redireciona para vagas.html
  });
</script>

</body>
</html>
